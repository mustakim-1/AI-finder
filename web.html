<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlalHpgX/U0YJtB0pS1w0qWl3l1w2C5WqR6tT2qW9k3B5lFh9VfT7W/0wz1K3R0h0r2/Q2q/A7O5Z2J4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Base Styles */
        :root {
           --primary-blue: #000000;
    --secondary-blue: #eff4fa;
    --light-gray: #585858;
    --medium-gray: #e9ecef;
    --dark-gray: #a1a1a1;
    --text-color: #ffffff;
    --border-color: #000000;
    --shadow-light: rgb(255 255 255);
    --shadow-medium: rgb(0 0 0);
    --shadow-strong: rgb(255 255 255);
    --success-color: #3ebe5b;
    --danger-color: #ff3145;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Readable body font */
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            scroll-behavior: smooth; /* Smooth scrolling for potential anchor links */
        }

        /* Header Styles */
        header {
            background-color: #545454;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 6px 20px var(--shadow-light);
            margin-bottom: 40px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        header h1 {
            font-family: 'Poppins', sans-serif; /* Striking heading font */
            margin-bottom: 30px;
            font-size: 3em; /* Larger, more impactful */
            color: var(--primary-blue);
            font-weight: 700;
            letter-spacing: -0.02em; /* Slightly tighter for modern feel */
        }

        /* Search Container */
        .search-container {
            margin-bottom: 35px;
        }

        #searchInput {
            padding: 15px 25px;
            width: 80%;
            max-width: 650px;
            border: 2px solid var(--border-color); /* More defined border */
            border-radius: 35px; /* Very rounded, modern pill shape */
            font-size: 1.15em;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px var(--shadow-light);
            text-align: center; /* Center placeholder text */
        }

        #searchInput:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.3); /* Stronger, softer halo */
            transform: scale(1.01); /* Subtle grow effect */
        }

        /* Categories Navigation */
        .categories {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* More space between buttons */
            padding: 0 20px;
        }

        .category-btn {
            background-color: var(--medium-gray); /* Lighter, subtle background */
            color: black;
            border: none; /* Rely on background and shadow */
            padding: 14px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-light); /* Gentle shadow */
            flex-shrink: 0; /* Prevent shrinking on smaller screens */
        }

        .category-btn:hover {
            background-color: var(--primary-blue);
            color: #fff;
            transform: translateY(-4px); /* More noticeable lift */
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .category-btn.active {
            background-color: var(--primary-blue);
            color: #fff;
            box-shadow: 0 6px 15px var(--shadow-strong);
            transform: translateY(-2px); /* Slightly lifted when active */
        }

        /* Main Content Area */
        main {
            max-width: 1280px; /* Slightly wider main container */
            margin: 40px auto;
            padding: 40px;
            background-color: #464646;
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow-medium); /* More significant shadow for the main block */
        }

        /* Section Headings */
        section h2 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: var(--secondary-blue); /* Slightly darker blue for section headings */
            margin-bottom: 45px;
            font-size: 2.6em;
            border-bottom: 3px solid var(--medium-gray); /* Thicker, softer divider */
            padding-bottom: 20px;
            font-weight: 700;
        }

        /* Tool Grid Layout */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Slightly wider cards */
            gap: 35px; /* More generous spacing */
            padding: 20px 0;
        }

        /* Tool Card Styles */
        .tool-card {
            position: relative;
            border: none;
            border-radius: 15px; /* More rounded */
            padding: 30px; /* More internal padding */
            text-align: center;
            background-color: #010212;
            box-shadow: 0 5px 20px var(--shadow-light); /* Softer initial shadow */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden; /* Ensures no overflow from rounded corners */
        }

        .tool-card::before { /* Subtle border effect on hover */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease-in-out;
            pointer-events: none;
        }

        .tool-card:hover {
            transform: translateY(-10px); /* Significant lift on hover */
            box-shadow: 0 12px 35px var(--shadow-strong); /* Stronger, deeper shadow */
            z-index: 1; /* Bring hovered card slightly forward */
        }

        .tool-card:hover::before {
            border-color: var(--primary-blue); /* Highlight border on hover */
        }

        .tool-card img {
            max-width: 100px; /* Larger logo */
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%;
            border: 4px solid var(--medium-gray); /* Thicker, softer border */
            box-shadow: 0 4px 10px var(--shadow-light); /* More pronounced logo shadow */
        }

        .tool-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em; /* Larger, bolder heading */
            margin-bottom: 15px;
            color: var(--dark-gray);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .tool-card p {
            font-size: 1.05em; /* Slightly larger description font */
            color: var(--text-color);
            flex-grow: 1;
            margin-bottom: 30px;
            min-height: 80px; /* Ensure consistent description height */
            line-height: 1.5;
            text-align: center;
        }

        .tool-card .visit-btn {
            display: inline-block;
            background-color: white;
            color: #000000;
            padding: 14px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            text-transform: uppercase; /* All caps for CTA */
            letter-spacing: 0.05em;
        }

        .tool-card .visit-btn:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgb(255, 255, 255);
        }

        /* Badge specific styles */
        .tool-badge {
            position: absolute;
            top: 18px; /* Adjusted position */
            right: 18px; /* Adjusted position */
            padding: 8px 15px;
            border-radius: 10px; /* Softer corners */
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
            text-transform: uppercase;
        }

        .tool-badge.free {
            background-color: var(--success-color);
        }

        .tool-badge.paid {
            background-color: var(--danger-color);
        }

        /* No Results Message */
        #no-results {
            text-align: center;
            font-size: 1.4em;
            color: var(--text-color);
            padding: 80px 30px;
            background-color: var(--medium-gray);
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: inset 0 2px 10px var(--shadow-light);
            font-weight: 500;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background-color: var(--dark-gray);
            color: #333333;
            font-size: 1em;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -6px 20px var(--shadow-light);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            header h1 {
                font-size: 2.5em;
            }
            #searchInput {
                max-width: 550px;
                font-size: 1.05em;
            }
            .categories {
                gap: 10px;
                padding: 0 10px;
            }
            .category-btn {
                padding: 12px 25px;
                font-size: 0.95em;
            }
            main {
                padding: 30px;
                margin: 30px auto;
            }
            section h2 {
                font-size: 2.2em;
                margin-bottom: 35px;
            }
            .tool-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
            .tool-card {
                padding: 25px;
            }
            .tool-card img {
                max-width: 90px;
            }
            .tool-card h3 {
                font-size: 1.6em;
            }
            .tool-card p {
                font-size: 1em;
                min-height: 70px;
            }
            .tool-badge {
                font-size: 0.85em;
                padding: 7px 12px;
                gap: 6px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }
            .categories {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .category-btn {
                width: 85%;
                max-width: 350px;
            }
            .tool-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
                gap: 20px;
            }
            main {
                padding: 25px;
                margin: 25px auto;
            }
            section h2 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .tool-card img {
                max-width: 80px;
            }
            .tool-card h3 {
                font-size: 1.5em;
            }
            .tool-card p {
                font-size: 0.95em;
                min-height: unset; /* Remove min-height for mobile to avoid awkward spacing */
            }
            .tool-card .visit-btn {
                padding: 12px 28px;
            }
            #no-results {
                padding: 60px 20px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            #searchInput {
                width: 90%;
                padding: 12px 20px;
                font-size: 1em;
            }
            .categories {
                margin-top: 20px;
                gap: 8px;
            }
            .category-btn {
                width: 90%;
                max-width: 300px;
                padding: 10px 20px;
            }
            main {
                padding: 20px;
                margin: 20px auto;
            }
            section h2 {
                font-size: 1.7em;
                margin-bottom: 25px;
                padding-bottom: 15px;
            }
            .tool-card {
                padding: 20px;
            }
            .tool-card img {
                max-width: 70px;
                margin-bottom: 20px;
            }
            .tool-card h3 {
                font-size: 1.3em;
            }
            .tool-card p {
                font-size: 0.9em;
                margin-bottom: 25px;
            }
            .tool-card .visit-btn {
                padding: 10px 25px;
                font-size: 0.9em;
            }
            .tool-badge {
                font-size: 0.75em;
                padding: 6px 10px;
                top: 12px;
                right: 12px;
            }
            footer {
                padding: 20px;
                margin-top: 30px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover AI Tools</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for AI tools...">
        </div>
        <nav class="categories">
            <button class="category-btn active" data-category="all">All Tools</button>
            <button class="category-btn" data-category="free">Free AI</button>
            <button class="category-btn" data-category="paid">Paid AI</button>
            <button class="category-btn" data-category="writing">Writing</button>
            <button class="category-btn" data-category="design">Design</button>
            <button class="category-btn" data-category="coding">Coding</button>
            <button class="category-btn" data-category="productivity">Productivity</button>
            <button class="category-btn" data-category="marketing">Marketing</button>
        </nav>
    </header>

    <main>
        <section class="top-tools-section">
            <h2>Top AI Tools</h2>
            <div class="tool-grid top-tools-grid">
                </div>
        </section>

        <section class="free-tools-section">
            <h2>Free AI Tools</h2>
            <div class="tool-grid free-tools-grid">
                </div>
        </section>

        <section class="paid-tools-section">
            <h2>Paid AI Tools</h2>
            <div class="tool-grid paid-tools-grid">
                </div>
        </section>

        <section class="all-tools-section">
            <h2>All AI Tools</h2>
            <div class="tool-grid all-tools-grid">
                </div>
        </section>

        <div id="no-results" style="display: none;">
            <p>No tools found matching your criteria. Try a different search or category.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI Tool Discovery By Mustakim Sawod. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
